name: Update TMDb
on:
  schedule:
    - cron: "0 3 * * *" # tous les jours 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Fetch TMDb and write JSON
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: node scripts/fetch-tmdb.js
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*.json || true
          git diff --quiet && echo "no changes" || git commit -m "chore(data): TMDb sync"
          git push
